<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Lights</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <ul class="row">
      <li class="circle-light red"></li>
      <li class="circle-light yellow"></li>
      <li class="circle-light blue"></li>
      <li class="circle-light green"></li>
      <li class="circle-light red"></li>
      <li class="circle-light yellow"></li>
      <li class="circle-light blue"></li>
    </ul>
    <h1>Christmas Lights</h1>
    <div class="control-panel">
      <div class="init-control">
        <button class="btn start">On</button>
        <button class="btn stop">Off</button>
      </div>

      <div class="intensity-control">
        <label for="intensity">Intensity</label>
        <input name="intensity" id="intensity" type="number" value="1" min="1" max="5" />
        <button class="btn-run">Run</button>
      </div>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
